<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Projet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="p-3">
    <h1>Modifier Projet</h1>
    <form method="post" th:action="@{/enregistrerProjet}">
        <input type="hidden" name="id" th:value="${projet.id}">
        <div class="mb-3">
            <label>Description :</label>
            <input type="text" class="form-control" name="description" th:value="${projet.description}">
        </div>
        <div class="mb-3">
            <label>Date de d√©but :</label>
            <input id="debutProj" type="date" class="form-control" name="debutProj" th:value="${projet.debutProj}">
        </div>
        <div class="mb-3">
            <label>Date de fin :</label>
            <input id="finProj" type="date" class="form-control" name="finProj" th:value="${projet.finProj}">
        </div>
        <!-- Ajoutez les champs restants selon vos besoins -->
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
