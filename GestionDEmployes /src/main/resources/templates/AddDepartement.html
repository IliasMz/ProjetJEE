<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Département</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="p-3">
    <h1>Ajouter Département</h1>
    <form method="post" th:action="@{/departements/save}">
        <div class="mb-3">
            <label>Nom:</label>
            <input type="text" class="form-control" th:field="${departement.nom}">
        </div>
        <div class="mb-3">
            <label>Budget:</label>
            <input type="text" class="form-control" th:field="${departement.budget}">
        </div>
        <!-- Ajoutez les champs restants selon vos besoins -->
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
