<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Départements</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="p-3">
    <div class="card">
        <div class="card-header">Liste des Départements</div>
        <form method="get" th:action="@{/departements}">
            <input type="text" name="search" th:value="${searchName}" placeholder="Rechercher par nom...">
            <button class="btn btn-primary" type="submit">Rechercher</button>
        </form>
        <div class="card-body">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Budget</th>
                    <th>Edit</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="departement : ${departements}">
                    <td th:text="${departement.id}"></td>
                    <td th:text="${departement.nom}"></td>
                    <td th:text="${departement.budget}"></td>
                    <td>
                        <a class="btn btn-primary"
                           th:href="@{editdepart(page=${currentPage}, size=${size}, search=${searchName}, id=${departement.id})}"> Edit </a>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <ul class="nav nav-pills">
                <li class="nav-item me-2" th:each="p : ${pages}">
                    <a th:text="${p + 1}" th:class="${p == currentPage ? 'btn btn-primary' : 'btn btn-outline-primary'}"
                       th:href="@{/departements(page=${p}, size=${size}, search=${searchName})}"></a>
                </li>
            </ul>
        </div>

    </div>
    </div> </div> </body>
</html>
