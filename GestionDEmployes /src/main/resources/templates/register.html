<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .signup-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        .signup-form .form-control {
            border-radius: 1.25rem;
        }
        .signup-form .btn-primary {
            border-radius: 1.25rem;
            background-color: #007bff;
            border-color: #007bff;
        }
        .signup-form .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-check-label {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="signup-form">
    <h1 class="text-center">Sign Up</h1>
    <p th:if="${param.error}" class="alert alert-danger">Registration failed</p>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required />
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" th:field="*{firstName}" class="form-control" placeholder="Enter your first name" required />
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" th:field="*{lastName}" class="form-control" placeholder="Enter your last name" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <div class="form-group text-center">
            <a href="/login">Already have an account? Login</a>
        </div>
    </form>
</div>
</body>
</html>
