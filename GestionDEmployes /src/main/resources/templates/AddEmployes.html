<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Add New Employee</h5>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/save}" class="row g-3">
                <div class="col-md-6">
                    <label for="nom" class="form-label">Name</label>
                    <input id="nom" type="text" name="nom" class="form-control" th:value="${employee.nom}" required>
                </div>
                <div class="col-md-6">
                    <label for="matricule" class="form-label">Matricule</label>
                    <input id="matricule" type="text" name="matricule" class="form-control" th:value="${employee.matricule}" required>
                </div>
                <div class="col-md-6">
                    <label for="departement" class="form-label">Department</label>
                    <div class="input-group">
                        <select id="departement" name="departement.id" class="form-select" required>
                            <option value="">Select Department</option>
                            <option th:each="dept : ${departements}" th:value="${dept.id}" th:text="${dept.nom}"></option>
                        </select>
                        <button class="btn btn-outline-secondary" type="button">
                            <span class="bi bi-file-earmark-text"></span>
                        </button>
                    </div>
                </div>
                <!-- Add other fields here -->

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
